<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz-zadanie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Zapisz się na szkolenie!</h1>

    <form action="https://formspree.io/claudia.zelazowska123@gmail.com" method="post">
        <fieldset>
            <legend>Informacje kontaktowe</legend>

            <label for="imie">Imię:</label>
            <br/>
            <input type="text" name="imie" id="imie">
            <br/>
            <label for="nazwisko">Nazwisko:</label>
            <br/>
            <input type="text" name="nazwisko" id="nazwisko">
            <br/>
            <label for="email">E-mail:</label>
            <br/>
            <input type="email" name="email" id="email">
            <br/>
            <label for="telefon">Telefon:</label>
            <br/>
            <input type="text" name="telefon" id="telefon">
            <br/>

            <select name="select">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>
            <p>Wybierz swoją płeć:
                <br/>
                <input type="radio" name="plec" value="kobieta" checked="checked" class="not" /> Kobieta
                <input type="radio" name="plec" value="mezczyzna" class="not" /> Mężczyzna
            </p>
            <p>
                Wyrażam zgodę na przetwarzanie moich danych osobych (zaznacz pole)
                <input type="checkbox" name="zgoda" value="none" />
            </p>
            <p>Jakie są Twoje oczekiwania dotyczące tego szkolenia?</p>
            <textarea name="comments"> Tutaj wpisz swoją wiadomość...</textarea><br/>
            <input type="submit" value="Wyślij" id="wyslij">
            


        </fieldset>
    </form>
</body>

</html>
